<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guerreras del K-pop</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b81;
      --text:#e6eef8;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,#071327 0%, var(--bg) 100%);
      color:var(--text);
      padding:2rem;
    }
    header{ text-align:center; margin-bottom:1.5rem; }
    h1{ margin:0; font-size:1.6rem; letter-spacing:0.6px; }
    p.lead{ margin-top:.4rem; color:#bcd2ee; font-size:.95rem; }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1rem;
      margin-top:1.25rem;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      transition:transform .18s ease, box-shadow .18s ease;
      border:1px solid rgba(255,255,255,0.04);
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 14px 32px rgba(2,6,23,0.7); }
